<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Real-Time Face Recognition</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Real-Time Face Recognition</h1>
    </header>
    <main>
      <div id="container">
        <video id="video" width="720" height="560" autoplay muted></video>
        <div id="emotions">
          <h2>Emotions</h2>
          <ul>
            <li data-emotion="happy">Happy</li>
            <li data-emotion="sad">Sad</li>
            <li data-emotion="surprised">Surprised</li>
            <li data-emotion="fearful">Fearful</li>
            <li data-emotion="angry">Angry</li>
            <li data-emotion="disgusted">Disgusted</li>
          </ul>
        </div>
        <p id="recognitionResult"></p>
        <button id="screenshotButton">Take Screenshot</button>
        <div id="screenshots"></div>
        <audio id="happySong" src="./songs/happy.mp3" type="audio/mpeg"></audio>
        <audio id="sadSong" src="./songs/sad.mp3" type="audio/mpeg"></audio>
      </div>
    </main>
  </body>
</html>
